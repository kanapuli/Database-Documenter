<div class="container">
    <form class="form-horizontal" #f="ngForm" (ngSubmit)="onNewRequestSubmit(f)" >
  <div class="form-group">
    <label class="control-label col-sm-2" for="spname">SP name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="spname" name="spname" placeholder="Enter the Database Object Name" [(ngModel)]="spname">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="spdependencies">SP Dependencies</label>
    <div class="col-sm-10"> 
      <input type="textarea" class="form-control" id="spdependencies" name="spdependencies" placeholder="Specify the Dependant Functions, Procedures or Other Objects" [(ngModel)]="spdependencies">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="apimethod">API Method Name</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="apimethod" name="apimethod" placeholder="Enter the API Function Name which uses the SP" [(ngModel)]="apimethod">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="spdocument">SP Documentation</label>
    <div class="col-sm-10"> 
      <input type="textarea" class="form-control" id="spdocument"  name="spdocument" placeholder="Why is the SP For?" [(ngModel)]="spdocument">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" for="sptodo">SP Future ToDos</label>
    <div class="col-sm-10"> 
      <input type="textarea" class="form-control" id="sptodo" name="sptodo" placeholder="Specify the Future Enhancement of the SP" [(ngModel)]="sptodo">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>   
</div>
