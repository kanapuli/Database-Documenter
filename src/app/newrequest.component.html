<div class="container">
  <div class="title">
      <h2 id="title">New Request Form</h2>
  </div>

  <form class="form-horizontal" #f="ngForm" (ngSubmit)="onNewRequestSubmit(f)">
    <div class="form-group">
      <label class="control-label col-sm-2" for="spname">SP name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="spname" name="spname" placeholder="Enter the Database Object Name" [(ngModel)]="spname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="apimethod">API Method Name</label>
      <div class="col-sm-10">
        <textarea name="apimethod" id="apimethod" cols="30" rows="5"  class="form-control"  placeholder="Enter the API Function Name which uses the SP"
          [(ngModel)]="apimethod"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="spdependencies">SP Dependencies</label>
      <div class="col-sm-10">
        <textarea name="spdependencies" id="spdependencies" cols="30" rows="10" class="form-control" placeholder="Specify the Dependant Functions, Procedures or Other Objects"
          [(ngModel)]="spdependencies"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="spdocument">SP Documentation</label>
      <div class="col-sm-10">
        <textarea name="spdocument" id="spdocument" cols="30" rows="10" class="form-control" placeholder="Why is the SP For?" [(ngModel)]="spdocument"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="sptodo">SP Future ToDos</label>
      <div class="col-sm-10">
        <textarea name="sptodo" id="sptodo" cols="30" rows="10" class="form-control" placeholder="Specify the Future Enhancement of the SP"
          [(ngModel)]="sptodo"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
